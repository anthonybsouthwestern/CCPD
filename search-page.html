  </div>

    <input type="checkbox" id="gpa1" name="gpa" oninput="onCheckGPA(event)" value="2.0">2.0+<br>
    <input type="checkbox" id="gpa2" name="gpa" oninput="onCheckGPA(event)" value="2.5">2.5+<br>
    <input type="checkbox" id="gpa3" name="gpa" oninput="onCheckGPA(event)" value="3.0">3.0+<br>
    <input type="checkbox" id="gpa4" name="gpa" oninput="onCheckGPA(event)" value="3.5">3.5+<br>
    <input type="checkbox" id="gpa5" name="gpa" oninput="onCheckGPA(event)" value="3.7">3.7+<br>
</div>

  <button class="collapsible">Requires US Citizen/National/Permanent Resident</button>
  <div id="citizenship" class="content">
    <input type="checkbox" id="citizenship1" name="citizenship1" value="1">
    <label for="citizenship1">Yes</label><br>
    <input type="checkbox" id="citizenship2" name="citizenship2" value="2">
    <label for="citizenship2">No</label><br>
</div>

</div>

<script>

  var coll = document.getElementsByClassName("collapsible");
  var i;
  
  for (i = 0; i < coll.length; i++) {
    coll[i].addEventListener("click", function() {
      this.classList.toggle("active");
      var content = this.nextElementSibling;
      if (content.style.maxHeight){
        content.style.maxHeight = null;
      } else {
        content.style.maxHeight = content.scrollHeight + "px";
      } 
    });
  }
</script>

<!-- https://www.heathertovey.com/blog/floating-back-to-top-button/-->
<!-- Styles your button (this is a black square with white text) -->
<style>
  .back-to-top {
    background-color: #FFCD00;
    color: #FFFFFF;
    opacity: 0;
    transition: opacity .6s ease-in-out;
    z-index: 999;
    position: fixed;
    right: 20px;
    bottom: 20px;
    width: 50px;
    height: 50px;
    box-sizing: border-box;
    border-radius: 0%;
  }

  a.back-to-top {
    font-weight: 1000;
    letter-spacing: 2px;
    font-size: 14px;
    text-transform: uppercase;
    text-align: center;
    line-height: 1.6;
    padding-left: 2px;
    padding-top: 14px;
  }

  .back-to-top:hover, .back-to-top:focus, .back-to-top:visited {
    color: #FFFFFF;
  }

  .back-to-top.show {
    opacity: 1;
  }
</style>

<!-- Adds the back to top link to your website -->
<a href="#" id="back-to-top" class="back-to-top" style="display: inline;">Top</a>

<!-- Fades in the button when you scroll down -->
<script>
  var link = document.getElementById("back-to-top");
  var amountScrolled = 250;

  window.addEventListener('scroll', function(e) {
      if ( window.pageYOffset > amountScrolled ) {
          link.classList.add('show');
      } else {
          link.className = 'back-to-top';
      }
  });  
//<!-- Scrolls to Top -->
  link.addEventListener('click', function(e) {
      e.preventDefault();

      var distance = 0 - window.pageYOffset;
      var increments = distance/(500/16);
      function animateScroll() {
          window.scrollBy(0, increments);
          if (window.pageYOffset <= document.body.offsetTop) {
              clearInterval(runAnimation);
          }
      };
      // Loop the animation function
      var runAnimation = setInterval(animateScroll, 16);
  });
</script>
