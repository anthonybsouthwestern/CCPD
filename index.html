<!DOCTYPE html>
<html>
    <head>
        <title>Home</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="general.css" />
        <link rel="stylesheet" href="navigation-bar.css" />
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        
    </head>
    <body>

        <ul>
            <li><a class="active" href="index.html">Home</a></li>
            <li><a href="search-page.html">Browse Fellowships</a></li>
            <li><a href="https://www.southwestern.edu/academics/fellowships-scholarships/">CCPD Fellowship Site</a></li>
            <li><a href="#contact">Contact CCPD</a></li>
          </ul>
        <h1>This is a web page :)</h1>
        <div id="container">
            <div class="table-responsive">
                <h2>Fellowship Table</h2>
                <br />

                <table class="table table-bordered table-striped" id="fellowship_table">
                    <tr>
                        <th>Name</th>
                        <th>Desription</th>
                        <th>Website</th>
                        <th>Level of Study</th>
                        <th>Location</th>
                    </tr>
                </table>

            </div>
        </div>


    </body>
</html>

<script>
    $(document).ready(function(){
        $.getJSON("fellowships.json", function(data){
            var fellowship_data = '';
            $.each(data, function(key, value){
                fellowship_data += '<tr>';
                fellowship_data += '<td>' + value.name + '</td>';
                fellowship_data += '<td>' + value.description + '</td>';
                fellowship_data += '<td>' + value.website + '</td>';
                fellowship_data += '<td>' + value.level_of_study + '</td>';
                fellowship_data += '<td>' + value.location + '</td>';
                fellowship_data += '</tr>';
            });
            $('#fellowship_table').append(fellowship_data);
        });
    });
</script>
