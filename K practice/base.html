<html>
    <head>
       <title>Fellowships</title>

        <!-- Style CSS link -->
        <link rel="stylesheet" href="style.css"> 
    </head>

    <body>
        <img src="emblem2.png" alt="emblem">
        <p class="m-b-20">Fellowships</p>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <div id="container">
            <div class="table-responsive">
                <table class="table table-bordered table-striped" id="fellowship_table">
                    <tr>
                        <th>Name</th>
                        <th>Website</th>
                        <th>Level of Study</th>
                        <th>Location</th>
                    </tr>
                </table>
            </div>
        </div>

    </body>

    <!-- Side navigation -->
    <div class="sidenav">
        <!-- <br> makes a new line -->
        <b href="#">Level of Study</b> <br>
        <b href="#">Location</b> <br>
        <b href="#">Year</b> <br>
        <b href="#">Domestic/ Abroad</b> <br>
        <b href="#">GPA</b> <br>
    </div> 

</html>

<script>
    $(document).ready(function(){
        $.getJSON("fellowships.json", function(data){
            var fellowship_data = '';
            $.each(data, function(key, value){
                fellowship_data += '<tr>';
                fellowship_data += '<td>' + value.name + '</td>';
                fellowship_data += '<td>' + value.website + '</td>';
                fellowship_data += '<td>' + value.level_of_study + '</td>';
                fellowship_data += '<td>' + value.location + '</td>';
                fellowship_data += '</tr>';
            });
            $('#fellowship_table').append(fellowship_data);
        });
    });
</script>
